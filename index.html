<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevClub previsão do tempo</title>
  </head>
  <body>
    <div class="caixa-maior">
      <input
        id="input-cidade"
        class="input-cidade"
        placeholder="Digite a cidade"
      />
      <button onclick="cliqueiNoBotao()">
        <img
          class="lupa"
          src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg"
        />
      </button>
      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>
        <p class="temp">21°</p>
        <img
          class="icone"
          src="https://www.openweathermap.org/img/wn/04n.png"
          alt="Ícone do clima"
        />
        <p class="umidade">Umidade</p>
        
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
